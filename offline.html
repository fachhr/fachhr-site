<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFF200">
    <title>You're Offline - FACH HR</title>
    <style>
        :root {
            --primary: #FFF200;
            --dark: #111111;
            --light: #FFFFFF;
            --gray: #999999;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .offline-container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .logo {
            width: 180px;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: var(--gray);
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: var(--dark);
            padding: 16px 24px;
            border-radius: 4px;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s ease;
            min-height: 44px;
            min-width: 120px;
        }
        
        .btn:hover, .btn:active {
            transform: translateY(-3px);
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
        
        /* Fix for iPhone notch area */
        @supports (padding: max(0px)) {
            body {
                padding-top: max(20px, env(safe-area-inset-top));
                padding-right: max(20px, env(safe-area-inset-right));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
                padding-left: max(20px, env(safe-area-inset-left));
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <!-- Logo -->
        <svg class="logo" width="180" height="60" viewBox="0 0 180 60" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="180" height="60" fill="#111111"/>
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#FFF200" style="font-size: 24px; font-weight: bold; font-family: Arial, sans-serif;">FACH HR</text>
        </svg>
        
        <!-- Offline icon -->
        <div class="icon">ðŸ“¶</div>
        
        <h1>You're Offline</h1>
        
        <p>It looks like you're currently offline. We'll automatically reconnect when your internet connection is restored.</p>
        
        <a href="/" class="btn" id="retry-button">Try Again</a>
    </div>
    
    <script>
        // Check if we're back online
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Button retry functionality
        document.getElementById('retry-button').addEventListener('click', function(e) {
            e.preventDefault();
            
            if (navigator.onLine) {
                window.location.reload();
            } else {
                // Vibrate if supported to indicate we're still offline
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
                
                // Show a brief message
                this.textContent = "Still Offline...";
                setTimeout(() => {
                    this.textContent = "Try Again";
                }, 1500);
            }
        });
    </script>
</body>
</html>

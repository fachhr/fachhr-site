# Simple Netlify Configuration File
# For static HTML/CSS sites

# Build settings
[build]
  publish = "/"
  command = ""

# Processing settings
[build.processing]
  skip_processing = false
  
[build.processing.css]
  bundle = true
  minify = true
  
[build.processing.js]
  bundle = true
  minify = true
  
[build.processing.html]
  pretty_urls = true
  
[build.processing.images]
  compress = true

# Cache control for better performance
[[headers]]
  for = "/*"
    [headers.values]
    Cache-Control = "public, max-age=31536000"

# CSS files caching
[[headers]]
  for = "*.css"
    [headers.values]
    Cache-Control = "public, max-age=31536000"

# JavaScript files caching
[[headers]]
  for = "*.js"
    [headers.values]
    Cache-Control = "public, max-age=31536000"

# Font files caching
[[headers]]
  for = "*.otf"
    [headers.values]
    Cache-Control = "public, max-age=31536000"

# Image files caching
[[headers]]
  for = "*.jpg"
    [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.png"
    [headers.values]
    Cache-Control = "public, max-age=31536000"
